<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	<title>Weight Converter</title>
</head>
<body>
	<div class="container">
		<h1 class="display-4 text-center mb-3">Weight Converter</h1>
		<div class="row">
			<div class="col-md-4 offset-md-4 ">
				
				<form>
				<div class="form-group" oninput="main()">
					<input
					id= "kiloip" 
					type="number" 
					class="form-control form-control-lg" 
					placeholder="Enter kilograms..">
				</div>
				</form>
				<div id="output">
					<div class="card mb-2" style="background: blue;padding-left: 5px">
						<div class="card-block">
							<h5>Grams : </h5>
							<div id="gramsoutput"></div>
						</div>
					</div>
					<div class="card mb-2" style="background: green; padding-left: 5px">
						<div class="card-block">
							<h5>Pounds : </h5>
							<div id="poundsoutput"></div>
						</div>
					</div>
					<div class="card mb-2"style="background: red; padding-left: 5px">
						<div class="card-block">
							<h5>Ounce : </h5>
							<div id="ozoutput"></div>
						</div>
					</div>
					<div class="card mb-2" style="background: black; padding-left: 5px">
						<div class="card-block">
							<h5>Tonne : </h5>
							<div id="tonneoutput"></div>
						</div>
					</div>
					<div class="card mb-2" style="background: purple; padding-left: 5px">
						<div class="card-block">
							<h5>Quintal : </h5>
							<div id="quintaloutput"></div>
						</div>
					</div>
					<div class="card mb-2" style="background: orange; padding-left: 5px">
						<div class="card-block">
							<h5>Carat : </h5>
							<div id="caratoutput"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
